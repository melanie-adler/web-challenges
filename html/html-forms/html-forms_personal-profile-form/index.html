<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Create your Personal Profile</h1>
    <form>
      <p>
        We want to get to know you! <br />Please enter your personal
        information.
      </p>
      <fieldset>
        <legend>Personal Information</legend>
        <label for="first-name">First Name: *</label>
        <input
          id="first-name"
          type="text"
          required
          minlength="2"
          maxlength="30"
        />
        <label for="last-name">Last Name: *</label>
        <input
          id="last-name"
          type="text"
          required
          minlength="2"
          maxlength="30"
        />
        <label for="brithday">Your Birthday: *</label>
        <input id="birthday" type="date" required />
      </fieldset>
      <p>
        Can you tell us a little bit more?<br />We want to annoy you with
        unwanted ads.
      </p>
      <fieldset>
        <legend>Further Information</legend>
        <label for="favorite-color">Favourite Color:</label>
        <input type="color" id="favorite-color" value="#E5430F" />
        <label for="favorite-pet">What's your favorite pet?</label>
        <select id="favorite-pet">
          <option value="" selected disabled>-</option>
          <option value="cat">Cat</option>
          <option value="dog">Dog</option>
          <option value="horse">Horse</option>
        </select>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
